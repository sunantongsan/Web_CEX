<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างเหรียญ BNB Chain</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>สร้างเหรียญ ERC20 บน BNB Smart Chain</h1>
    <button id="connectBtn">เชื่อมต่อ MetaMask</button>
    <div id="walletInfo" style="display:none;">
        <p>Wallet: <span id="account"></span></p>
        <p>Network: <span id="network"></span></p>
    </div>
    
    <div id="deployForm" style="display:none;">
        <input type="text" id="name" placeholder="ชื่อเหรียญ (e.g. MyToken)" required>
        <input type="text" id="symbol" placeholder="สัญลักษณ์ (e.g. MTK)" required>
        <input type="number" id="supply" placeholder="Total Supply (e.g. 1000000)" required>
        <button id="deployBtn">Deploy เหรียญ</button>
    </div>
    
    <div id="result" style="display:none;">
        <h2>Deploy สำเร็จ!</h2>
        <p>Contract Address: <a id="contractAddr" href="#" target="_blank"></a></p>
        <p>Transaction: <a id="txHash" href="#" target="_blank"></a></p>
        <button id="verifyBtn">Verify บน BscScan</button>
    </div>
    
    <div id="error" style="color:red;"></div>

    <script src="script.js"></script>
</body>
</html>
