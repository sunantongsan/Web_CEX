<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakla Token Creator - One-Click BEP-20</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/web3@4.1.1/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Bakla Token Creator</h1>
        <p>Create BEP-20 token in one click! Fill basics, deploy, get contract address.</p>
        <p style="color: yellow;">*DYOR: Team not responsible for token usage. Testnet for free testing.</p>
        
        <div id="connect-wallet" class="wallet-section">
            <button id="connectBtn">Connect MetaMask</button>
            <p id="account">Wallet not connected</p>
        </div>
        
        <div id="network-section">
            <label>Network: </label>
            <select id="networkSelect">
                <option value="testnet">BSC Testnet (Free)</option>
                <option value="mainnet">BSC Mainnet (Live)</option>
            </select>
        </div>
        
        <form id="tokenForm">
            <input type="text" id="name" placeholder="Token Name (e.g. Bakla)" required>
            <input type="text" id="symbol" placeholder="Symbol (e.g. BKL)" required maxlength="10">
            <input type="number" id="supply" placeholder="Total Supply (e.g. 1000000)" required>
            <label>Token Logo (PNG/JPG, <100KB):</label>
            <input type="file" id="logo" accept="image/png,image/jpeg" required>
            <img id="logoPreview" style="max-width: 100px; display: none; border-radius: 50%; margin: 10px 0;">
            <small style="color: #ccc;">Recommended: 128x128 px, <100KB for fast upload</small>
            <button type="submit" id="nextBtn">Next</button>
        </form>
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
